<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloura - eCommerce Website</title>

    <!--
    - favicon
    -->
    <link rel="shortcut icon" href="./assets/images/logo/favicon1.ico" type="image/x-icon">

    <!--
    - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <div class="overlay" data-overlay></div>

    <!--
        - MODAL
    -->
    <div class="modal  closed" data-modal>
        <div class="modal-class-overlay" data-modal-overlay></div>

        <div class="modal-content">

            <button class="modal-close-btn" data-modal-close>
                <ion-icon name="close-outline"></ion-icon>
            </button>

            <div class="newsletter-img">
                <img src="./assets/images/newsletter.png" alt="subscribe newsletter" width="400" height="400">
            </div>

            <div class="newsletter">
                <form action="a">
                    <div class="newsletter-header">
                        <h3 class="newsletter-title">Subscribe Newsletter.</h3>

                        <p class="newsletter-desc">
                            Subscribe the <b>Veloura</b> to get latest products and discount update.
                        </p>
                    </div>

                    <input type="email" name="email" class="email-field" placeholder="Email Address" required>

                    <button type="submit" class="btn-newsletter">Subscribe</button>
                </form>
            </div>

        </div> 
    </div>
    
    <!--
        - NOTIFICATION TOAST
    -->
    <div class="notification-toast" data-toast>
        <button class="toast-close-btn">
            <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="toast-banner">
            <img src="./assets/images/products/jewellery-1.jpg" alt="Rose Gold Earrings"
            width="80" height="70">
        </div>

        <div class="toast-detail">
            <p class="toast-message">Someone in new just bought</p>

            <p class="toast-title">Rose Gold Earrings</p>

            <p class="toast-meta"><time datetime="PT2M">2 Minutes</time> ago</p>
        </div>
    </div>

    <!--
    - custom js link
    -->
    <script src="./assets/js/script.js"></script>

    <!--
    - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
